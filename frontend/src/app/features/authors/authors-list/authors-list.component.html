<div class="authors-container fade-in">
    <div class="page-header">
        <h1 class="gradient-text">
            <mat-icon>person</mat-icon>
            Yazarlar
        </h1>
        <a mat-raised-button color="primary" routerLink="/authors/new">
            <mat-icon>add</mat-icon>
            Yeni Yazar Ekle
        </a>
    </div>

    <mat-card>
        <div *ngIf="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div *ngIf="!loading && authors.length === 0" class="empty-state">
            <mat-icon>info</mat-icon>
            <h3>Henüz yazar eklenmemiş</h3>
            <p>Yeni yazar eklemek için yukarıdaki butonu kullanın.</p>
        </div>

        <table mat-table [dataSource]="authors" *ngIf="!loading && authors.length > 0" class="authors-table">
            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef>Ad Soyad</th>
                <td mat-cell *matCellDef="let author">{{ author.fullName }}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef>Telefon</th>
                <td mat-cell *matCellDef="let author">{{ author.phone }}</td>
            </ng-container>

            <ng-container matColumnDef="location">
                <th mat-header-cell *matHeaderCellDef>Konum</th>
                <td mat-cell *matCellDef="let author">{{ author.location || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="bookCount">
                <th mat-header-cell *matHeaderCellDef>Kitap Sayısı</th>
                <td mat-cell *matCellDef="let author">{{ author.bookCount }}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>İşlemler</th>
                <td mat-cell *matCellDef="let author">
                    <button mat-icon-button color="primary" [routerLink]="['/authors', author.id, 'edit']">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteAuthor(author.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
    </mat-card>
</div>
