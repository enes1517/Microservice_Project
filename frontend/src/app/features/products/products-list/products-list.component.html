<div class="products-container fade-in">
    <div class="page-header">
        <h1 class="gradient-text">
            <mat-icon>book</mat-icon>
            Kitaplar
        </h1>
        <a mat-raised-button color="primary" routerLink="/products/new">
            <mat-icon>add</mat-icon>
            Yeni Kitap Ekle
        </a>
    </div>

    <mat-card>
        <div *ngIf="loading" class="loading">
            <div class="spinner"></div>
        </div>

        <div *ngIf="!loading && products.length === 0" class="empty-state">
            <mat-icon>info</mat-icon>
            <h3>Henüz kitap eklenmemiş</h3>
            <p>Yeni kitap eklemek için yukarıdaki butonu kullanın.</p>
        </div>

        <table mat-table [dataSource]="products" *ngIf="!loading && products.length > 0" class="products-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>ID</th>
                <td mat-cell *matCellDef="let product">{{ product.id }}</td>
            </ng-container>

            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Başlık</th>
                <td mat-cell *matCellDef="let product">{{ product.title }}</td>
            </ng-container>

            <ng-container matColumnDef="type">
                <th mat-header-cell *matHeaderCellDef>Tür</th>
                <td mat-cell *matCellDef="let product">{{ product.type }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Fiyat</th>
                <td mat-cell *matCellDef="let product">{{ product.price || '-' }}₺</td>
            </ng-container>

            <ng-container matColumnDef="royalty">
                <th mat-header-cell *matHeaderCellDef>Telif %</th>
                <td mat-cell *matCellDef="let product">{{ product.royalty || '-' }}%</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>İşlemler</th>
                <td mat-cell *matCellDef="let product">
                    <button mat-icon-button color="primary" [routerLink]="['/products', product.id, 'edit']">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-icon-button color="warn" (click)="deleteProduct(product.id)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"></tr>
        </table>
    </mat-card>
</div>
