<div class="space-y-12">

    <!-- Header / HUD -->
    <div class="flex flex-col md:flex-row justify-between items-end border-b-2 border-cyan-500/30 pb-6">
        <div>
            <h2 class="text-5xl font-black text-white tracking-tighter uppercase relative">
                <span class="absolute -top-1 -left-1 text-cyan-500 opacity-50 blur-[1px]">INVENTORY</span>
                INVENTORY
            </h2>
            <p class="text-cyan-300 font-mono mt-2 tracking-widest">>> SECTOR 7 // ASSET MANAGEMENT</p>
        </div>

        <button (click)="openCreateModal()"
            class="btn-holo px-8 py-4 font-bold text-lg group cursor-pointer pointer-events-auto relative z-20">
            <span class="inline-block group-hover:rotate-90 transition-transform mr-2">+</span>
            INITIALIZE ASSET
        </button>
    </div>

    <!-- 3D Grid Display -->
    <div class="scene-3d grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 p-4">

        <div *ngFor="let product of products; let i = index" class="card-3d-wrapper h-full group cursor-pointer"
            (click)="openEditModal(product)">

            <div class="card-3d-content h-full p-6 relative overflow-hidden rounded-xl">

                <!-- Scanning line effect -->
                <div
                    class="absolute inset-0 bg-gradient-to-b from-transparent via-cyan-500/10 to-transparent h-[200%] w-full animate-[gridMove_3s_linear_infinite] opacity-0 group-hover:opacity-100 pointer-events-none">
                </div>

                <!-- Corner Accents -->
                <div class="absolute top-0 left-0 w-4 h-4 border-t-2 border-l-2 border-cyan-500"></div>
                <div class="absolute top-0 right-0 w-4 h-4 border-t-2 border-r-2 border-cyan-500"></div>
                <div class="absolute bottom-0 left-0 w-4 h-4 border-b-2 border-l-2 border-cyan-500"></div>
                <div class="absolute bottom-0 right-0 w-4 h-4 border-b-2 border-r-2 border-cyan-500"></div>

                <!-- Card Content -->
                <div
                    class="relative z-10 flex flex-col h-full transform transition-transform group-hover:translate-z-10">

                    <div class="flex justify-between items-start mb-6">
                        <div
                            class="text-4xl font-mono font-bold text-white/20 group-hover:text-cyan-500/50 transition-colors">
                            {{ i + 1 < 10 ? '0' + (i + 1) : (i + 1) }} </div>

                                <div
                                    class="border border-cyan-500 text-cyan-400 px-2 py-1 text-xs font-mono tracking-widest uppercase">
                                    {{ product.type || 'N/A' }}
                                </div>
                        </div>

                        <h3
                            class="text-2xl font-bold text-white mb-4 group-hover:neon-text-cyan transition-all truncate">
                            {{ product.name }}
                        </h3>

                        <div class="text-right mt-auto">
                            <span class="text-3xl font-mono font-bold text-pink-500 neon-text-pink">{{ product.price |
                                currency }}</span>
                        </div>

                        <!-- Actions -->
                        <div
                            class="mt-6 flex justify-end gap-4 transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                            <button (click)="$event.stopPropagation(); deleteProduct(product.id)"
                                class="text-xs uppercase font-bold text-red-500 hover:text-red-400 tracking-widest border-b border-red-500/50 hover:border-red-400">
                                [ TERMINATE ]
                            </button>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div *ngIf="products.length === 0"
                class="col-span-full py-32 text-center border border-dashed border-white/20 rounded-xl bg-black/20 backdrop-blur-sm">
                <h3 class="text-3xl text-gray-500 font-mono neon-text-pink">VOID DETECTED</h3>
                <p class="text-gray-600 mt-2">No inventory assets found in this sector.</p>
            </div>

        </div>

        <!-- Modal -->
        <app-product-modal *ngIf="isModalOpen" [product]="selectedProduct" (close)="closeModal($event)">
        </app-product-modal>
    </div>
