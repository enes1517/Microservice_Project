<div class="fixed inset-0 z-50 overflow-y-auto perspective-1000" aria-labelledby="modal-title" role="dialog"
    aria-modal="true">
    <!-- Backdrop with scanlines -->
    <div class="fixed inset-0 bg-black/90 backdrop-blur-sm transition-opacity">
        <div
            class="absolute inset-0 bg-[linear-gradient(rgba(18,16,16,0)_50%,rgba(0,0,0,0.25)_50%),linear-gradient(90deg,rgba(255,0,0,0.06),rgba(0,255,0,0.02),rgba(0,0,255,0.06))] z-10 bg-[length:100%_2px,3px_100%] pointer-events-none">
        </div>
    </div>

    <div class="flex min-h-screen items-center justify-center p-4 text-center sm:p-0 relative z-20">

        <!-- Modal Panel -->
        <div class="relative transform transition-all sm:my-8 sm:w-full sm:max-w-xl">

            <!-- Glowing Border Container -->
            <div
                class="bg-black/80 border border-cyan-500 shadow-[0_0_50px_rgba(0,255,255,0.2)] p-1 relative overflow-hidden group">

                <!-- Animated border scan -->
                <div
                    class="absolute top-0 left-0 w-full h-1 bg-cyan-500 shadow-[0_0_20px_#0ff] animate-[gridMove_2s_linear_infinite]">
                </div>

                <div class="bg-gray-900/90 p-8 relative">

                    <!-- Header -->
                    <div class="flex justify-between items-center mb-10 border-b border-white/10 pb-4">
                        <h3 class="text-3xl font-mono font-bold text-white" id="modal-title">
                            <span class="text-cyan-500">></span>
                            {{ product ? 'MODIFY_PROTOCOL' : 'INIT_PROTOCOL' }}
                            <span class="animate-pulse">_</span>
                        </h3>
                        <div class="text-xs text-gray-500 font-mono">SYS.ID: {{ product?.id?.substring(0,8) || 'NULL' }}
                        </div>
                    </div>

                    <form (ngSubmit)="save()" class="space-y-8">

                        <div class="group relative">
                            <label for="name"
                                class="block text-xs font-mono text-cyan-500 mb-2 tracking-widest uppercase">Asset
                                Name</label>
                            <input type="text" id="name" [(ngModel)]="formData.name" name="name" required
                                class="block w-full bg-black border-2 border-gray-700 text-white font-mono p-4 focus:border-cyan-500 focus:shadow-[0_0_15px_#0ff] outline-none transition-all placeholder-gray-800">
                        </div>

                        <div class="group relative">
                            <label for="type"
                                class="block text-xs font-mono text-cyan-500 mb-2 tracking-widest uppercase">Classification
                                (Type)</label>
                            <input type="text" id="type" [(ngModel)]="formData.type" name="type" required
                                class="block w-full bg-black border-2 border-gray-700 text-white font-mono p-4 focus:border-cyan-500 focus:shadow-[0_0_15px_#0ff] outline-none transition-all placeholder-gray-800">
                        </div>

                        <div class="group relative">
                            <label for="price"
                                class="block text-xs font-mono text-cyan-500 mb-2 tracking-widest uppercase">Value
                                (Price)</label>
                            <input type="number" id="price" [(ngModel)]="formData.price" name="price" required
                                class="block w-full bg-black border-2 border-gray-700 text-white font-mono p-4 focus:border-cyan-500 focus:shadow-[0_0_15px_#0ff] outline-none transition-all placeholder-gray-800">
                        </div>

                        <!-- Buttons -->
                        <div class="mt-8 flex gap-4 pt-4 border-t border-white/10">
                            <button type="submit" [disabled]="isSubmitting"
                                class="flex-1 btn-holo py-4 font-bold text-lg hover:bg-cyan-500 hover:text-black">
                                {{ isSubmitting ? 'UPLOADING...' : 'EXECUTE' }}
                            </button>

                            <button type="button" (click)="cancel()"
                                class="flex-1 btn-holo-danger py-4 font-bold text-lg">
                                ABORT
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
